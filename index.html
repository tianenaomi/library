<body>
    <h1>My Library</h1>
    <div id="shelf"></div>

    <h1>My Desk</h1>
    <div id="desk">

        <div>
            <button id="addForm" type="button">Add <br> book</button>
        </div>

        <div id="action">
            <div>
                <p>Library Request Card</p>
                <div id="msgCont">
                    <div></div>
                    <div>
                        <span>Title:</span><span id="removeTitle"></span>
                    </div>
                    <div>
                        <span>Author:</span><span id="removeAuthor"></span>
                    </div>
                    <p>Remove this book from the library?</p>
                </div>
                <div id="btnCont">
                    <button id="yes">yes</button>
                    <button id="no">no</button>
                </div>
            </div>
        </div>

        <div id="addBookDiv">
            <form action="" id="addBookForm">
                <p>New Book Details</p>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required/>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" 
                        pattern="/^(?=.{1,50}$)[a-z]+(?:['_.\s][a-z]+)*$/i" required/>
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" min="1" required/>
                <div id="readStatus">
                    <div>
                        <label for="read">Read</label>
                        <input type="radio" name="status" id="read" value="read" required/>
                    </div>
                    <div>
                        <label for="unread">Unread</label>
                        <input type="radio" name="status" id="unread" value="unread">
                    </div>
                </div>
                <div id="addBookFormBtns">
                    <button type="submit" id="addBook">submit</button>
                    <button type="button" id="closeAddBook">close</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
